{% extends "base.html" %}

{% block meta_title %}{{ article.meta_title or article.title }}{% endblock %}

{% block styles %}
  <style>
      picture {
          position: relative;
          overflow: hidden;
          border-radius: 3px;
          background: rgba(255,255,255,.1);
      }
      picture img {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: auto;
          opacity: 0;
          transition: opacity .15s ease-out;
      }
      picture[data-loaded=true] img {
          opacity: 1;
      }
  </style>
{% endblock %}

{% block content %}
  <article>
    <header><h1>{{ article.title }}</h1></header>
    {{ article.content }}
  </article>
{% endblock content %}

{% block scripts %}
  <script>
    let images = document.querySelectorAll('picture img');
    images.forEach(img => {
      img.parentElement.dataset.loaded = img.complete ? 'true' : 'false';
      img.onload = () => img.parentElement.dataset.loaded = 'true';
    });
  </script>
{% endblock %}
