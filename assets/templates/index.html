{% extends "base.html" %}

{% block content %}
  <ul data-items-container>
  {% for article in articles %}<li data-item="{{ article.slug }}" style="--text-color: {{ article.color or 'white' }}; --delay: {{ loop.index * 0.1 }}s">
      {% if article.cover %}{{ picture(article.cover, max_width=300, breakpoints=[300]) }}{% endif %}
      <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
  </li>{% endfor %}
  </ul>
{% endblock %}
